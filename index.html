<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi San Valentín?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>¡Feliz Día de San Valentín, mi amor! 💖</h1>
    <div class="heart-animation">
      <span id="heart">&#10084;</span>
    </div>
    <p>¿Quieres ser mi San Valentín? 💌</p>
    <button id="yesBtn">¡Sí, quiero! 💕</button>
    <button id="noBtn">No, gracias 😔</button>
    <p id="response" class="hidden"></p>
  </div>

  <script>let yesButton = document.getElementById('yesBtn');
    let noButton = document.getElementById('noBtn');
    let response = document.getElementById('response');
    let heart = document.getElementById('heart');
    
    // Al hacer clic en "Sí", muestra el mensaje bonito
    yesButton.addEventListener('click', function() {
      // Mostrar el mensaje bonito inmediatamente
      response.textContent = '¡Yay! 💕 ¡Gracias por decir que sí, mi amor! 😍';
      response.style.color = '#43a047';  // Cambiar el color del texto del mensaje
      response.classList.remove('hidden'); // Hacer visible el mensaje
      
      // Cambiar el color del corazón a verde
      heart.style.color = '#43a047'; // Corazón verde
      
      // El tamaño del botón "Sí" no cambia
      yesButton.classList.remove('growing');
    });
    
    // Al hacer clic en "No", el botón "Sí" empieza a crecer y "No" se desactiva
    noButton.addEventListener('click', function() {
      yesButton.classList.add('growing'); // El botón "Sí" empieza a crecer
      noButton.classList.add('disabled'); // Deshabilita el botón "No" (no se puede hacer clic)
      response.classList.add('hidden'); // Oculta el mensaje si es que ya se mostró
    });
    </script>
</body>
</html>
